<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文字埋めワードゲーム</title>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SCEW3B225L"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SCEW3B225L');
</script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 正解／不正解エフェクト用 */
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-4px); }
      40%,80% { transform: translateX(4px); }
    }
    .animate-shake { animation: shake 0.5s ease-in-out; }
    .animate-pulse-slow { animation: pulse 1s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="game-container" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">文字埋めワードゲーム</h1>
    <div id="game" class="space-y-4">
      <p class="text-lg sm:text-xl text-center">
        頭文字：<span id="head" class="font-semibold text-blue-500"></span>
        最後の文字：<span id="tail" class="font-semibold text-blue-500"></span>
      </p>
      <input
        type="text"
        id="answer"
        placeholder="ここに入力してEnter"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 sm:py-2 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <button
        id="submit"
        class="w-full bg-blue-500 text-white font-semibold rounded-lg py-3 sm:py-2 text-base sm:text-lg hover:bg-blue-600 transition"
      >
        回答する
      </button>
    </div>
    <div id="feedback" class="mt-6 text-center h-16">
      <p id="result" class="text-xl sm:text-2xl font-semibold"></p>
      <p id="score" class="text-lg sm:text-xl text-green-600 mt-1"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
